<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React App</title>
  </head>
  <body>
    <div id="root"></div>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen,
          Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
        margin: 0;
      }
      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, Courier New,
          monospace;
      }
      .App {
        align-items: center;
        gap: 1rem;
        justify-content: center;
        margin: 0 auto;
        min-height: 90vh;
        width: 100%;
      }
      .App,
      .quiz {
        display: flex;
        flex-direction: column;
      }
      .quiz {
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
        box-sizing: border-box;
        margin-left: auto;
        margin-right: auto;
        max-width: 900px;
        min-width: 150px;
        overflow: hidden;
        padding: 1.2rem;
        text-align: left;
        width: calc(100% - 1.2rem);
      }
      .quiz:first-child {
        margin-top: 10px;
      }
      .quiz:last-child {
        margin-bottom: 10px;
      }
      .question {
        font-size: 1.05rem;
        font-weight: 600;
        margin-bottom: 0.2rem;
        margin-top: 0;
        padding: 0.7rem 0 0.7rem 1rem;
      }
      .option,
      .question {
        align-items: center;
        cursor: pointer;
        display: flex;
        text-align: left;
      }
      .option {
        background-color: #e9e9e9;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        gap: 0.5rem;
        margin: 0.3rem auto;
        padding: 0.7rem 1rem;
        width: 100%;
      }
      .option:hover {
        border-color: #adb5bd;
      }
      .option.correct {
        background-color: #39ad54;
        border-color: #28a745;
        color: #fff;
      }
      .option.incorrect {
        background-color: #d33f4e;
        border-color: #dc3545;
        color: #fff;
      }
      .checkmark {
        display: inline-block;
        line-height: 1;
        margin-right: 0.5rem;
      }
      .feedback {
        border-radius: 10px;
        margin-bottom: 0.3rem;
        margin-top: 1rem;
        max-height: 150px;
        overflow: auto;
        padding: 0;
        text-align: left;
        transition: all 0.3s ease;
      }
      .feedback::-webkit-scrollbar {
        width: 10px;
      }
      .feedback::-webkit-scrollbar-track {
        background-color: #f1f1f1;
      }
      .feedback::-webkit-scrollbar-thumb {
        background-color: #e9e9e9;
        border-radius: 5px;
      }
      .feedback::-webkit-scrollbar-thumb:hover {
        background-color: #c4c4c4;
      }
      .info-icon {
        background-color: #2b64a0;
        border-radius: 50%;
        color: #fff;
        cursor: pointer;
        display: inline-flex;
        font-size: 1.2rem;
        margin-left: auto;
        min-height: 25px;
        min-width: 25px;
        padding: 0.3rem;
      }
      .info-icon,
      .popup-overlay {
        align-items: center;
        justify-content: center;
      }
      .popup-overlay {
        background-color: rgba(0, 0, 0, 0.5);
        bottom: 0;
        display: flex;
        left: 0;
        position: fixed;
        right: 0;
        top: 0;
        z-index: 1000;
      }
      .popup-content {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        display: block;
        max-height: 86vh;
        max-width: 850px;
        min-width: 150px;
        overflow: auto;
        padding: 1.2rem 1rem 1rem;
        position: relative;
        text-align: center;
        width: calc(100% - 5rem);
      }
      .close-btn {
        background-color: initial;
        background-color: #d6b7b7;
        border: 1px solid #ccc;
        border-radius: 10%;
        cursor: pointer;
        font-size: 1.5rem;
        padding: 0 1rem;
        position: absolute;
        right: 1rem;
        top: 0.3rem;
      }
      .close-btn:hover {
        color: red;
      }
      .ok-btn {
        background-color: #2b64a0;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 1rem;
        padding: 1rem;
        width: 100%;
      }
      .ok-btn:hover {
        background-color: #0056b3;
      }
      .explanation {
        border: none;
        border-radius: 5px;
        margin-bottom: 0.3rem;
        margin-top: 0.3rem;
        padding: 0.7rem 1rem;
        text-align: left;
      }
      .explanation:first-of-type {
        margin-top: 1.5rem;
        transition: all 0.3s ease;
      }
      .no-scroll {
        overflow: hidden;
        position: fixed;
        width: 100%;
      }
      .try-again {
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
        box-sizing: border-box;
        cursor: pointer;
        font-size: 1.2rem;
        margin-bottom: 20px;
        margin-left: auto;
        margin-right: auto;
        max-width: 900px;
        min-width: 150px;
        padding: 1.5rem;
        text-align: center;
        width: calc(100% - 4rem);
      }
